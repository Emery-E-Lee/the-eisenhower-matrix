<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="keywords" content="성공일정, 아이젠하워 매트릭스, 일정관리, 업무 분배, 우선 순위" />

    <!-- 파비콘 -->

    <!-- 아이폰 파비콘 -->

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/jumbotron.css" />
    <link rel="stylesheet" href="css/matrix.css" />


</head>

<body>
    <header>
        <div class="inner">
            <div class="header-container">
                <div class="title">
                    <a href="index.html">성공일정</a>
                </div>
                <!-- title -->
                <div class="sign-container">
                    <!-- 비회원 -->
                    <div class="unsigned">
                        <div class="sign-in"><a href="signin.html">로그인</a></div>
                        <div class="sign-up"><a href="signup.html">회원가입</a></div>
                    </div>
                    <!-- unsigned -->

                    <!-- 회원 -->
                    <div class="signed">
                        <div class="dropdown">
                            <div class="dropdown-button">
                                안녕하세요. <span class="nickname">고양이</span>님!
                                <!-- 동적인 사항이 있는 텍스트는 span으로 감싸준다. -->
                                <i class="fa-solid fa-caret-down"></i>
                            </div>
                            <!-- dropdown-button -->
                            <div class="dropdown-content">
                                <button id="sign-out">로그아웃</button>
                            </div>
                            <!-- dropdown-content -->
                        </div>
                    </div>
                    <!-- signed -->
                </div>

            </div>
            <!-- header-container -->
        </div>
    </header>

    <main>
        <div class="inner">
            <div class="jumbotron-container">
                <div class="jumbotron-item-main">
                    <div class="jumbotron-item-main-message">
                        <p>내 시간을 제대로 쓰고 싶다면,</p>
                        <h1>아이젠하워 매트릭스</h1>
                    </div>
                    <!-- jumbotron-item-main-message -->
                    <div class="jumbotron-item-main-image">

                    </div>
                    <!-- jumbotron-item-main-image -->
                </div>
                <!-- jumbotron-item-main -->
                <div class="jumbotron-item-sub">
                    <p>긴급성과 중요도를 기준으로 시간관리를 하고,</p>
                    <p>일의 우선순위를 배분하는 방법입니다.</p>

                </div>
                <!-- jumbotron-item-sub -->
            </div>
            <!-- jumbotron-container -->
            <div class="matrix-container">
                <div class="matrix-item" id="decide">
                    <div class="matrix-item-header">
                        <div class="matrix-title">📅 계획을 세워서 할 일</div>
                        <input type="text" class="matrix-input" placeholder="입력 후 엔터를 눌러주세요." />
                    </div>
                    <!-- matrix-item-header -->
                    <ul class="matrix-item-list">
                    </ul>
                    <!-- matrix-item-list -->

                </div>
                <!-- matrix-item decide -->
                <div class="matrix-item" id="do">
                    <div class="matrix-item-header">
                        <div class="matrix-title">🏃‍♀️🏃‍♂️ 지금 해야 할 일</div>
                        <input type="text" class="matrix-input" placeholder="입력 후 엔터를 눌러주세요." />
                    </div>
                    <!-- matrix-item-header -->
                    <ul class="matrix-item-list">
                    </ul>
                    <!-- matrix-item-list -->
                </div>
                <!-- matrix-item do -->
                <div class="matrix-item" id="delegate">
                    <div class="matrix-item-header">
                        <div class="matrix-title">⌛ 급하지만 중요도가 낮은 일</div>
                        <input type="text" class="matrix-input" placeholder="입력 후 엔터를 눌러주세요." />
                    </div>
                    <!-- matrix-item-header -->
                    <ul class="matrix-item-list">
                    </ul>
                    <!-- matrix-item-list -->
                </div>
                <!-- matrix-item delegate -->
                <div class="matrix-item" id="delete">
                    <div class="matrix-item-header">
                        <div class="matrix-title">😪 최후 순위</div>
                        <input type="text" class="matrix-input" placeholder="입력 후 엔터를 눌러주세요." />
                    </div>
                    <!-- matrix-item-header -->
                    <ul class="matrix-item-list">
                    </ul>
                    <!-- matrix-item-list -->
                </div>
                <!-- matrix-item delete -->
                <span class="importance">중요도</span>
                <span class="urgency">긴급성</span>
            </div>
            <!-- matrix-container -->
        </div>
    </main>

    <footer>
        <div class="inner">
            <div class="footer-container">
                <div class="author">개발자: Emery E. Lee</div>
                <div class="author-email">이메일: asfg@test.com</div>
            </div>
            <!-- footer-container -->
        </div>
    </footer>
